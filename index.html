<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        /* General Styling */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientMove 8s ease infinite;
            color: #fff;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 3s infinite;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 40px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff6b6b;
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.8);
        }

        .no {
            position: relative;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }

        .popup img {
            max-width: 100px;
            margin-bottom: 15px;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
        }

        .popup button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.8);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 50%;
            animation: floatUp 4s linear infinite, fadeOut 4s linear infinite;
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my favorite person forever Eliyana? üíñ</h1>
        <h2>Please choose wisely! üòè</h2>
        <div class="buttons">
            <button class="button yes" onclick="showPopup('yes')">Yes</button>
            <button class="button no" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>

    <div class="popup" id="popup">
        <img id="popupImage" src="" alt="">
        <p id="popupText"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        let noButtonMoved = 0;

        function moveNoButton() {
            const noButton = document.querySelector('.no');
            if (noButtonMoved < 5) {
                const randomX = Math.random() * 300 - 150;
                const randomY = Math.random() * 300 - 150;
                noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
                noButtonMoved++;
            } else {
                showPopup('no');
            }
        }

        function showPopup(choice) {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const popupImage = document.getElementById('popupImage');
            const popupText = document.getElementById('popupText');

            if (choice === 'yes') {
                popupImage.src = 'https://via.placeholder.com/100?text=Yes';
                popupText.textContent = 'You made the right choice! ‚ù§Ô∏è You‚Äôre the best thing that‚Äôs ever happened to me! üåπ';
                createHearts();
            } else {
                popupImage.src = 'https://via.placeholder.com/100?text=No';
                popupText.textContent = 'Oh no! üò¢ Are you sure about that?';
            }

            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDelay = `${Math.random() * 4}s`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }
    </script>
</body>
</html>
