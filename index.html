<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Elliee ‚ù§Ô∏è</title>
    <style>
        /* General Styling */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0.5);
                opacity: 0;
            }
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientMove 8s ease infinite;
            color: #fff;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 2;
        }

        iframe {
            border: none;
            border-radius: 15px;
            margin-bottom: 20px;
            width: 90%;
            max-width: 500px;
            height: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 3s infinite;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff6b6b;
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.8);
        }

        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: auto;
            animation: floatUp 4s linear infinite;
        }

        .heart img {
            width: 100%;
            height: auto;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            max-width: 90%;
            width: 400px;
            color: #333;
        }

        .modal img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .modal p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .modal button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #ff3b3b;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>

    <div class="container">
        <!-- YouTube Video -->
        <iframe 
            src="https://www.youtube.com/embed/sMWrL0O6XZA" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>

        <h1>Happy Birthday Eliyana Zulaikha? üíñ</h1>
        <h2>Please choose wisely! üòè</h2>
        <div class="buttons">
            <button class="button yes" onclick="showPopup('yes')">Yes</button>
            <button class="button no" onclick="showPopup('no')">No</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <img id="modalImage" src="" alt="Popup Image">
        <p id="modalText"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup(response) {
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');
            const modalImage = document.getElementById('modalImage');
            const modalText = document.getElementById('modalText');

            if (response === 'yes') {
                modalImage.src = './images/1.jpg'; // Replace with your image path
                modalText.textContent = "Yay! You made the right choice! Happy Birthday Elliee! üéâüíñ";
            } else if (response === 'no') {
                modalImage.src = './images/2.jpg'; // Replace with your image path
                modalText.textContent = "Oh no! Are you sure? Try again! üòú";
            }

            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');

            modal.style.display = 'none';
            overlay.style.display = 'none';
        }

        function createHeart() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heart = document.createElement('div');
            heart.className = 'heart';

            const img = document.createElement('img');
            img.src = './images/1.jpg'; // Replace with the path to your floating heart image
            img.alt = 'Floating Heart';
            heart.appendChild(img);

            const randomX = Math.random() * 100; // Random position along the width
            const randomDuration = 3 + Math.random() * 2; // Random duration

            heart.style.left = `${randomX}%`;
            heart.style.animationDuration = `${randomDuration}s`;

            heartsContainer.appendChild(heart);

            setTimeout(() => heart.remove(), randomDuration * 1000);
        }

        setInterval(createHeart, 300); // Create hearts at regular intervals
    </script>
</body>
</html>
