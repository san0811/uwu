<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            overflow: hidden;
            color: #fff;
            text-align: center;
            height: 100vh;
        }

        /* Container for Content */
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 3s infinite;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff6b6b;
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.8);
        }

        /* Moving No Button */
        .no {
            position: relative;
        }

        .no:hover {
            position: absolute;
            top: calc(50% - 20px);
            left: calc(50% - 20px);
            transform: translate(
                calc(150px - 50vw),
                calc(-150px + 50vh)
            );
        }

        /* Surprise Message */
        .hidden-message {
            display: none;
            font-size: 1.8rem;
            margin-top: 30px;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Floating Hearts */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            transform: rotate(45deg);
            animation: floatUp 6s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .button {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .hidden-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <h1>Will you be my favorite person forever? üíñ</h1>
        <h2>Please choose wisely! üòè</h2>
        <div class="buttons">
            <button class="button yes" onclick="showSurprise()">Yes</button>
            <button class="button no">No</button>
        </div>
        <div class="hidden-message">You made the right choice! ‚ù§Ô∏è You‚Äôre the best thing that‚Äôs ever happened to me! üåπ</div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 40; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 5 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.width = heart.style.height = Math.random() * 20 + 10 + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        // Show the surprise message when "Yes" is clicked
        function showSurprise() {
            const message = document.querySelector('.hidden-message');
            message.style.display = 'block';
        }

        createHearts();
    </script>
</body>
</html>
